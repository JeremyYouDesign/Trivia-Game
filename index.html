<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Riddler's Revenge</title>    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header class="text-center">RIDDLER'S REVENGE</header>
</head>

<body>
    <div class="container">
        <div class="row text-center" id="clock-div">
            <div class="col-md-6 offset-3">
                <h5 id="countdown"></h5>
            </div>
        </div>
        
        <div id="game-div">
            <div class="row text-center" id="title">
                <div class="col-md-12">
                    <h2 id="game-status">Solve as many riddles before the time runs out!</h2>
                    <p>Solve all fifteen for a bonus riddle!</p>
                </div>
            </div>

            <div class="row" id="start-div">
                <div class="col-md-12 text-center">
                    <h2>Press Start to begin</h2>
                    <button type="button" class="btn-lg btn-success" id="start-btn">START</button>
                </div>
            </div>

            <div class="row" id="options-div">
                <div class="col-md-12 text-center">
                    <h1 id="gameStatus">Riddle me this!</h1><br>
                    <h2 id="riddle"></h2><br>
                    <div id="answers"></div>
                    <h2 id="corrected"></h2>
                </div>
            </div>
        </div>

        <div class="row" id="score-div">
            <div class="col-md-12 text-center">
                <h1>Here are your results!</h1>
                <h2 id="correct-div"></h2>
                <h2 id="incorrect-div"></h2>
                <h2 id="comment"></h2>
            </div>
        </div>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
